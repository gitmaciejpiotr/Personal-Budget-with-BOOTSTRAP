          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nowak@lorem.com">
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>


          <div class="col-12">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="inputPassword">
            <div class="invalid-feedback">
              Your password is required.
            </div>
          </div>

          <div class="col-12">
            <label for="inputPassword" class="form-label">Powtórz hasło</label>
            <input type="password" class="form-control" id="inputPassword">
            <div class="invalid-feedback">
              Your password repetition is required.
            </div>
          </div>
        </div>

        <button class="w-90 btn btn-primary btn-lg mt-5" type="submit">Zarejestruj się</button>
      </form>
    </div>
