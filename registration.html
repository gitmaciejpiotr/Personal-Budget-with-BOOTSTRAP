    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="mainMenu.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="mainMenu.html">B O</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="mainMenu.html"><small>O
                projekcie</small></a></li>
          <li class="nav-item"><a class="nav-link active" href="#!"><small>Rejestracja</small></a></li>
          <li class="nav-item"><a class="nav-link" href="loggingin.html"><small>Logowanie</small></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="registration-background">
    <main class="form-signin w-100 m-auto" id="registration-form-signin">
      <form action="loggingin.html">

        <div id="registration-viewingHorizontally">
          <div class="form-floating">
            <input type="text" class="form-control" id="registration-floatingName" required>
            <label for="registration-floatingName">Imię</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="registration-floatingSurname" required>
            <label for="registration-floatingSurname">Nazwisko</label>
          </div>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="registration-floatingInput" required>
          <label for="registration-floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="registration-floatingPassword" required>
          <label for="registration-floatingPassword">Hasło</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="registration-floatingPasswordRepetition" required>
          <label for="registration-floatingPassword">Powtórz hasło</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Zarejestruj się</button>
      </form>
    </main>
  </div>

  <footer class="py-1 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Budżet Osobisty 2022</p>
    </div>
  </footer>
